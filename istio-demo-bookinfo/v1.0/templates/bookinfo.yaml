##################################################################################################
# Ratings service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: ratings
  labels:
    app: ratings
    service: ratings
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: ratings
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-v1
  labels:
    app: ratings
    version: v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ratings
        version: v1
    spec:
      containers:
      - name: ratings
        image: istio/examples-bookinfo-ratings-v1:1.10.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        resources:
          requests:
            memory: "20Mi"
            cpu: "5m"
---
##################################################################################################
# Reviews service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: reviews
  labels:
    app: reviews
    service: reviews
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: reviews
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-{{ .Values.master.version }}
  labels:
    app: reviews
    version: {{ .Values.master.version }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: reviews
        version: {{ .Values.master.version }}
    spec:
      containers:
      - name: reviews
        image: istio/examples-bookinfo-reviews-{{ .Values.master.version }}:1.10.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        resources:
          requests:
            memory: "20Mi"
            cpu: "5m"
---
{{- if .Values.enableCanary }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-{{ .Values.canary.version }}
  labels:
    app: reviews
    version: {{ .Values.canary.version }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: reviews
        version: {{ .Values.canary.version }}
    spec:
      containers:
      - name: reviews
        image: istio/examples-bookinfo-reviews-{{ .Values.canary.version }}:1.10.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        resources:
          requests:
            memory: "20Mi"
            cpu: "5m"
{{- end }}
---
##################################################################################################
# Productpage services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: productpage
  labels:
    app: productpage
    service: productpage
spec:
  type: NodePort
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v1
  labels:
    app: productpage
    version: v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: productpage
        version: v1
    spec:
      containers:
      - name: productpage
        image: istio/examples-bookinfo-productpage-v1:1.10.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        resources:
          requests:
            memory: "20Mi"
            cpu: "5m"
---
